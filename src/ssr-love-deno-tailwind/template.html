<!DOCTYPE html>
<html>

<head>
    <title>SSR Love Deno Tailwind</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center mt-20" id="app">
        <h1 class="text-3xl font-bold">{{ serverData.title }}</h1>
        <p>{{ serverData.description }}</p>
        <div class="counter">
            <p class="font-bold">Counter: {{ count }}</p>
            <button class="bg-transparent text-white px-4 py-2 rounded-md" @click="increment">Increment</button>
        </div>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    serverData: ${ JSON.stringify(data) },
                count: ${ data.count }
            }
        },
            methods: {
            increment() {
                this.count++;
            }
        }
            }).mount('#app');
    </script>
</body>
</html>
